name: flutter_movie_app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  get: ^4.6.5
  shared_preferences: ^2.0.15
  dio: ^5.3.3
  freezed: ^2.1.1
  freezed_annotation: ^2.1.0
  build_runner: ^2.3.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.1
  flutter_svg: ^2.0.9
  flutter_launcher_icons: ^0.14.4
  cached_network_image: ^3.2.2
  skeleton_text: ^3.0.0
  go_router: ^16.2.1
  youtube_player_flutter: ^9.1.2
  flutter_riverpod: ^3.0.0
  url_launcher: ^6.1.7
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  get_it: ^8.2.0
  flutter_dotenv: ^6.0.0
  pretty_dio_logger: ^1.2.0-beta-1
  video_player: ^2.6.1
  chewie: ^1.5.0
  easy_localization: ^3.0.2
  hive_generator: ^2.0.0
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  alice:
    git:
      url: https://github.com/taufiqjack/alice_new
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter_icons:
  image_path: "assets/images/movie_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/jpg/
    - .env
